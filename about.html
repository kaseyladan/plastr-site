<style>
:root {
--bg: #0b0d10;
--surface: #13161b;
--text: #eaf0f7;
--muted: #a9b3c0;
--brand: #8ec5ff;
--brand-2: #4aa3ff;
--accent: #c2f970;
--maxw: 1100px;
--radius: 18px;
--shadow: 0 10px 30px rgba(0,0,0,.35);
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0; background: radial-gradient(1200px 800px at 20% -10%, rgba(74,163,255,.12), transparent 60%),
radial-gradient(900px 600px at 100% 20%, rgba(194,249,112,.08), transparent 60%),
var(--bg);
color: var(--text); font: 16px/1.6 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
}
a { color: var(--brand-2); text-decoration: none; }
a:hover { text-decoration: underline; }


.container { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px; }


/* Header */
header {
position: sticky; top: 0; z-index: 10;
background: rgba(11,13,16,.6); backdrop-filter: blur(10px);
border-bottom: 1px solid rgba(255,255,255,.06);
}
.nav { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
.brand { display: flex; align-items: baseline; gap: 10px; }
.brand h1 { margin: 0; font-weight: 700; letter-spacing: .3px; }
.badge { font-size: 12px; color: var(--muted); background: rgba(255,255,255,.06); padding: 4px 8px; border-radius: 999px; }


.btns { display: flex; gap: 10px; flex-wrap: wrap; }
.btn {
display: inline-flex; align-items: center; gap: 8px;
border: 1px solid rgba(255,255,255,.12); border-radius: 12px; padding: 10px 14px;
background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
color: var(--text); text-decoration: none; font-weight: 600; box-shadow: var(--shadow);
}
.btn:hover { border-color: rgba(255,255,255,.2); transform: translateY(-1px); }


/* Hero */
.hero { padding: 56px 0 10px; }
.kicker { color: var(--brand); font-weight: 600; letter-spacing: .2px; text-transform: uppercase; font-size: 12px; }
.title { font-size: clamp(28px, 4.6vw, 48px); line-height: 1.1; margin: 8px 0 12px; font-weight: 800; }
